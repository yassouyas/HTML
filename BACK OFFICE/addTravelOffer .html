<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Travel Offer</title>
    <link rel="stylesheet" href="styling1.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            
            
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        
        
    </style>

</head>
<body >
    <h1>Add A Travel Offer</h1>
    <form action="#" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required minlength="3" placeholder="Enter the title of the offer">

        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" required minlength="3" pattern="[A-Za-z\s]+" placeholder="Enter the destination">

        <label for="departure-date">Departure Date:</label>
        <input type="date" id="departure-date" name="departure-date" required>

        <label for="return-date">Return Date:</label>
        <input type="date" id="return-date" name="return-date" required>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" required step="0.01" placeholder="Enter the price">

        <div class="checkbox-label">
        <label for="availability">Availability:</label>
        <input type="checkbox" id="availability" name="availability">
        </div>

        <label for="category">Category:</label>
        <select id="category" name="category" required>
            <option value="family">Family Trips</option>
            <option value="couple">Couples' Trips</option>
            <option value="adventure">Adventure and Sports Trips</option>
        </select>

        <button type="submit">Add Offer</button>
    </form>
</body>
</html>
